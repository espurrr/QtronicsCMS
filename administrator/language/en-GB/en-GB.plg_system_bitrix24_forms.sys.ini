PLG_B24F_PLUGIN_NAME="Free Live Chat And Web Form Widget"
PLG_B24F_PLUGIN_DESCRIPTION="This free Bitrix24 widget lets you insert live chat, call back request and various web forms into your website. All information from chat and forms is automatically imported into free Bitrix24 CRM. The widget supports up to 12 agents absolutely free, is easily customizable, and works on mobile, web and desktop apps."