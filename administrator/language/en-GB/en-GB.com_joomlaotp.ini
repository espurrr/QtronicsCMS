COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_LABEL="<h3>HELP AND TROUBLESHOOT</h3><h4>* If any section is not opening, press CTRL + F5 to clear cache.</h4><br>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ1_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq1' aria-expanded='false'>HOW DOES THE PLUGIN WORKS?</a></h4>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ1_DESC="<div id='faq1' class='collapse'><ul><li> 1.&nbsp;&nbsp;&nbsp;On submitting the registration form an Email with OTP is sent to the email address provided by the user.</li><li>2.&nbsp;&nbsp;&nbsp;Once the OTP is entered, it is verified by our servers.</li></ul>For any further queries, please contact us.</div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ2_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq2' aria-expanded='false'>HOW TO ENABLE PHP 'cURL' EXTENSION?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ2_DESC="<div id='faq2' class='collapse'><ol><li>Open php.ini file located under php installation folder.</li><li>Search for extension=php_curl.dll.</li><li>Uncomment it by removing the semi-colon(;) in front of it.</li><li>Restart the Apache Server.</li></ol>For any further queries, please contact us.</div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ3_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq3' aria-expanded='false'>WHAT IS OTP?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ3_DESC="<div id='faq3' class='collapse'><ol><li>A one-time password is a password that is valid for only one login session or transaction.<br/><br/>For more details please refer to this <a href="https://en.wikipedia.org/wiki/One-time_password" target="_blank">OTP document</a>.</li></ol></div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ4_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq4' aria-expanded='false'>I DID NOT RECEIVE ANY OTP. WHAT SHOULD I DO?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ4_DESC="<div id='faq4' class='collapse'><ol><li>The OTP is sent as an email to your email address with which you have registered. If you cannot see the email from miniOrange in your mails, please make sure to check your SPAM folder.</li>&nbsp;<li>If you don't see an email even in SPAM folder, please verify your account using your mobile number. You will get an OTP on your mobile number which you need to enter on the page. If none of the above works, please contact us using the Support form on the right.</li></ol></div>"


COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ5_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq5' aria-expanded='false'>AFTER ENTERING OTP, I GET INVALID OTP. WHAT SHOULD I DO?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ5_DESC="<div id='faq5' class='collapse'><ol><li> Use the Resend OTP option to get an additional OTP. Plese make sure you did not enter the first OTP you recieved if you selected Resend OTP option to get an additional OTP. Enter the latest OTP since the previous ones expire once you click on Resend OTP.</li><li>If OTP sent on your email address are not working, please verify your account using your mobile number. You will get an OTP on your mobile number which you need to enter on the page.</li></ol>If you need help resolving the issue, please contact us.</div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ6_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq6' aria-expanded='false'>I FORGOT THE PASSWORD OF MINIORANGE ACCOUNT. HOW CAN I RESET IT?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ6_DESC="<div id='faq6' class='collapse'><ol><li>There are two cases according to the page you see -<br/><br/><b>Login with miniOrange screen:</b><br/></li><li>You should click on forgot password link. You will get your new password on your email address which you have registered with miniOrange . Now you can login with the new password.</li></br><b> </li><li>Register with miniOrange screen:</b><br/></li><li>Enter your email ID and any random password in password and confirm password input box. This will redirect you to Login with miniOrange screen. Now follow first step.</li></ol></div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ7_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq7' aria-expanded='false'>HOW THIS PLUGIN IN BETTER THAN OTHER AVAILABLE PLUGINS?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ7_DESC="<div id='faq7' class='collapse'><ol><li>Verification of user's Email Address during registration is a must these days. But what if you do not have your own SMTP/SMS gateway? With our plugin it's not necessary to have your own SMTP gateway. You can use our own gateways to send OTP over Email.<br></li><li>You can even use your own SMTP Gateway if you choose to do so.<br></li>
<li>Each Email is verified for it's authenticity by miniOrange servers.<br></li>
<li>Easy and hassle-free setup. No SMTP gateway configuration required.you are good to go.</li></ol></div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ8_LABEL="<h5><a class='collapsed' data-toggle='collapse'  href='#faq8' aria-expanded='false'>
NEED A DEVELOPER DOCUMENTATION? WISH TO INTEGRATE YOUR FORM WITH THE PLUGIN?</a></h5>"
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ8_DESC="<div id='faq8' class='collapse'><ol><li>If you wish to integrate the plugin with your form then you can follow our <b><a target="_blank" href="https://plugins.miniorange.com/step-by-step-guide-for-joomla-otp-verification"><i>documentation</i></a></b>. Contact us at <b><a href="mailto:joomlasupport@xecurify.com"><i>joomlasupport@xecurify.com</i></a></b> or use the support form to send us a query.</li></ol></div>"

COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ9_LABEL=""
COM_JOOMLAOTP_ACCOUNT_SETUP_HELP_AND_TROUBLESHOOTING_FAQ9_DESC="For any other query/problem/request, please feel free to contact us at <b><a href="mailto:joomlasupport@xecurify.com"><i>joomlasupport@xecurify.com</i></a></b> or submit a query using the support form on right.  We will get back to you as soon as possible."

 
